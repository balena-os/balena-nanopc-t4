                [  243.567131] [<ffffff800829bac0>] sys_sync+0x50/0xc0

                [  243.567237] [<ffffff8008083900>] el0_svc_naked+0x34/0x38

                [  243.567394] Kernel panic - not syncing: hung_task: blocked
