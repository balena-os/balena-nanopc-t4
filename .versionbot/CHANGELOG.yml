                            image: noisy1
                        ```


                        Will lead to the supervisor creating multiple image
                        database entries

                        with the same dockerId (this is because of how the
                        engine handles this

                        particular case). This case is not handled by the
                        removal process

                        leading to image pile up and increased disk usage.
                      footer:
                        Change-type: patch
