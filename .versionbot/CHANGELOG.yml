                    - subject: Handle delete of multiple images with same dockerImageId
                      hash: 4795c336d055862706be42ebb544caef93d55e35
                      body: >
                        A docker-compose.yml with the following structure


                        ```

                        version: '2.1'

                        services:
                          app_1:
                            build: ./noisy-1
                            image: noisy1
                          app_2:
                            build: ./noisy-1
                            image: noisy1
